apiVersion: v1
kind: Service
metadata:
  name: microservice-service
  namespace: default
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: microservice
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
